<!DOCTYPE html>
<html>
<head>
    <title>AutoPrint</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body style="font-family: Arial, Helvetica, sans-serif;font-size: 18px;">
    <!-- <button id="cmd_but" onclick="alert('hello')" style="top: 100px;">Close After Print</button> -->
    <div class="container_all">
        
        <div class="title">
            AutoPrint
        </div>
        <div class="buttons">
            <button id="cmd_but" style="top: 0%;">Home Printer</button>
            <button id="cmd_but" style="top: 15%;">Move Axis</button>
            <button id="cmd_but" style="top: 30%;">Pre Heat</button>
            <button id="cmd_but" style="top: 45%;">Print</button>
            <button id="cmd_but" style="top: 60%;">Load File</button>
            <input type="button" id="cmd_but" onclick="alert('hello')" value="Close After Print" style="top: 75%;">
        </div>
        <div class="interaction">
            interaction
        </div>
        <div class="status">
            Printer status
            <div class="meter">
                <span style="width: 25%">25%</span>
                
            </div>
            <span class="progression_label">
                Print progression
            </span>
        </div>
        
    </div>
    
</body>
</html>
